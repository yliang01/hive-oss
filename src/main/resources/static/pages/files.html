<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>OSS 文件管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<!-- 通知容器 -->
<div id="notification-container" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

<div class="container my-5">
    <h1 class="mb-3">OSS 文件管理</h1>
    <hr/>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
                <h2 class="h5 mb-0 me-3">文件管理 - <span id="current-bucket"></span></h2>
                <button onclick="refreshFileList()" class="btn btn-outline-secondary refresh-btn" id="refresh-btn">
                    <i class="bi bi-arrow-clockwise"></i> 刷新
                </button>
            </div>
            <div class="d-flex align-items-center">
                <!-- 搜索框 -->
                <div class="search-container me-3" style="width: 300px;">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchInput" placeholder="搜索文件名..." 
                               onkeypress="handleSearchKeyPress(event)">
                        <button class="btn" type="button" onclick="performSearch()">
                            <i class="bi bi-search"></i>
                        </button>
                        <button class="btn" type="button" onclick="clearSearch()" id="clearSearchBtn" style="display: none;">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                </div>
                <button onclick="openUploadModal()" class="btn btn-primary me-2">
                    <i class="bi bi-cloud-upload"></i> 上传文件
                </button>
                <button onclick="confirmDeleteFiles()" class="btn btn-outline-primary me-2" id="sync-local-btn">
                    <span class="sync-icon">↻</span> 确认删除
                </button>
                <button onclick="syncRemoteFiles()" class="btn btn-outline-success" id="sync-remote-btn">
                    <span class="sync-icon">⟳</span> 远程同步
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="file-table" class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>Key</th>
                    <th>压缩</th>
                    <th>大小</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>解冻时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="pagination" class="my-3"></div>
        <button onclick="backToBuckets()" class="btn btn-secondary">返回</button>
    </section>
</div>

<!-- 确认对话框 -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">
                    <i class="bi bi-exclamation-triangle text-warning"></i> 确认操作
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirmMessage">确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmBtn">确认</button>
            </div>
        </div>
    </div>
</div>

<!-- 上传文件模态框 -->
<div class="modal fade" id="uploadModal" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="uploadModalLabel">
                    <i class="bi bi-cloud-upload text-primary"></i> 上传文件
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">选择文件</label>
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-placeholder">
                                <i class="bi bi-cloud-upload upload-icon"></i>
                                <p class="upload-text">点击选择文件或拖拽文件到此处</p>
                                <p class="upload-hint">支持单个文件上传，最大100MB</p>
                            </div>
                            <input type="file" id="fileInput" class="form-control" style="display: none;" accept="*/*">
                        </div>
                        <div id="fileInfo" class="mt-2" style="display: none;">
                            <div class="alert alert-info">
                                <div class="d-flex align-items-center">
                                    <i class="bi bi-file-earmark me-2"></i>
                                    <div class="flex-grow-1">
                                        <strong id="fileName"></strong>
                                        <br>
                                        <small id="fileSize" class="text-muted"></small>
                                    </div>
                                    <button type="button" class="btn btn-sm btn-outline-danger" onclick="clearFileSelection()">
                                        <i class="bi bi-x"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
                <div id="uploadProgress" class="mt-3" style="display: none;">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                    </div>
                    <div class="text-center mt-2">
                        <small class="text-muted" id="uploadStatus">准备上传...</small>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="uploadBtn" onclick="uploadFile()" disabled>
                    <i class="bi bi-cloud-upload"></i> 开始上传
                </button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../js/files.js"></script>
<div id="download-progress-bar"
     style="display:none;position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:9999;min-width:200px;"
     class="alert alert-info py-2 px-3"></div>
</body>
</html>
