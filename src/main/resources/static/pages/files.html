<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>OSS 文件管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h1 class="mb-3">OSS 文件管理</h1>
    <hr/>
    <section>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h5 mb-0">文件管理 - <span id="current-bucket"></span></h2>
            <div>
                <button onclick="confirmDeleteFiles()" class="btn btn-outline-primary me-2" id="sync-local-btn">
                    <span class="sync-icon">↻</span> 确认删除
                </button>
                <button onclick="syncRemoteFiles()" class="btn btn-outline-success" id="sync-remote-btn">
                    <span class="sync-icon">⟳</span> 远程同步
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table id="file-table" class="table table-striped table-hover align-middle">
                <thead>
                <tr>
                    <th>文件名</th>
                    <th>Key</th>
                    <th>压缩</th>
                    <th>大小</th>
                    <th>状态</th>
                    <th>更新时间</th>
                    <th>解冻时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="pagination" class="my-3"></div>
        <button onclick="backToBuckets()" class="btn btn-secondary">返回</button>
    </section>
</div>
<script type="module" src="../js/files.js"></script>
<div id="download-progress-bar"
     style="display:none;position:fixed;top:20px;left:50%;transform:translateX(-50%);z-index:9999;min-width:200px;"
     class="alert alert-info py-2 px-3"></div>
</body>
</html>
